<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Reservation List
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label text-wrap>Total Reservations</ion-label>
                  <ion-badge >{{reservationCount}}</ion-badge>
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label>Head Count</ion-label>
                  <ion-badge>{{headCount}}</ion-badge>
              </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-list>
      <ion-item-sliding *ngFor="let reservation of reservations | async">
          <ion-item>
              <ion-label text-wrap>Name: {{reservation.id}}; Table: {{reservation.tableNumber}}; Size: {{reservation.size}}; Date: {{reservation.date}}; Time: {{reservation.time}}; Status: {{reservation.status}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="danger" (click)="remove(reservation.id)">Remove</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
